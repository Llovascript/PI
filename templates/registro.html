{% include ('cabecera.html') %}

<div class="caja">
    <form class="form-control" action="crear-registro" method="post">

      <h1 class="text-center t">Registro</h1>

      <div class="form-group">
        <label for="exampleInputEmail1">Correo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo" name="txtCorreo">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="txtPassword">
      </div><br>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
